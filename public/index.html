<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="heleket" content="c88b07b1" />
    <title>Bot Descargador ¬∑ WebApp</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(145deg, #0f1219, #1a1e2b);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: #e0e0e0;
            padding: 16px;
        }
        .app-container { max-width: 1200px; width: 100%; position: relative; }
        .floating-logos {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0; opacity: 0.1;
        }
        .floating-logos i {
            position: absolute; font-size: 4rem; color: #fff;
            filter: drop-shadow(0 0 20px rgba(100,150,255,0.5));
            animation: float 20s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        .fl1 { top: 10%; left: 5%; animation-delay: 0s; }
        .fl2 { top: 70%; left: 85%; animation-delay: 2s; }
        .fl3 { top: 40%; left: 15%; animation-delay: 4s; }
        .fl4 { top: 80%; left: 10%; animation-delay: 6s; }
        .fl5 { top: 20%; left: 80%; animation-delay: 8s; }
        .fl6 { top: 60%; left: 40%; animation-delay: 10s; }

        .card {
            background: rgba(26, 30, 43, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 48px;
            padding: 40px 32px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.8), inset 0 0 0 1px rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.02);
            position: relative;
            z-index: 1;
            width: 100%;
        }
        h1 {
            text-align: center;
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #c0c0c0, #f0f0f0, #c0c0c0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .subtitle {
            text-align: center;
            color: #9ca3af;
            margin-bottom: 48px;
            font-size: 1.1rem;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 24px;
            margin-bottom: 40px;
        }
        .btn-3d {
            background: #2a2f3f;
            border: none;
            border-radius: 20px;
            box-shadow: 0 12px 0 #151a24, 0 15px 25px rgba(0,0,0,0.5);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 18px 36px;
            cursor: pointer;
            transition: all 0.08s linear;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 200px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .btn-3d:active {
            transform: translateY(12px);
            box-shadow: 0 2px 0 #151a24, 0 8px 15px rgba(0,0,0,0.5);
        }
        .btn-premium { background: linear-gradient(145deg, #3a3145, #4a3f5a); }
        .btn-admin { background: linear-gradient(145deg, #1f3a3a, #2a4a4a); display: none; }

        .user-info {
            background: rgba(20, 24, 35, 0.7);
            border-radius: 32px;
            padding: 24px;
            margin-bottom: 32px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,215,0,0.2);
            backdrop-filter: blur(5px);
        }
        .plan-badge {
            background: #3a4050;
            padding: 8px 20px;
            border-radius: 40px;
            font-weight: bold;
            border: 1px solid gold;
            box-shadow: 0 0 15px gold;
        }
        .video-count { color: #a0aec0; }

        .admin-panel {
            background: rgba(10, 20, 30, 0.8);
            border-radius: 32px;
            padding: 24px;
            margin-top: 32px;
            border: 1px solid #00aaff;
            display: none;
        }
        .admin-panel.visible { display: block; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin: 16px 0;
        }
        .stat-card {
            background: #1e2433;
            padding: 16px;
            border-radius: 20px;
            text-align: center;
        }
        .stat-value { font-size: 1.8rem; font-weight: bold; color: gold; }
        .pending-item {
            background: #252b3b;
            padding: 12px;
            border-radius: 16px;
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
        }
        .btn-small {
            background: #3a4050;
            border: none;
            border-radius: 12px;
            padding: 6px 12px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 0 #1f232e;
            transition: 0.05s linear;
        }
        .btn-small:active { transform: translateY(4px); box-shadow: 0 0 0 #1f232e; }
        @media (max-width: 600px) {
            .btn-3d { font-size: 1.2rem; padding: 14px 24px; min-width: 150px; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="floating-logos">
        <i class="fl1">üìπ</i>
        <i class="fl2">üéµ</i>
        <i class="fl3">üì∫</i>
        <i class="fl4">üé¨</i>
        <i class="fl5">üì±</i>
        <i class="fl6">üéÆ</i>
    </div>
    <div class="app-container">
        <div class="card">
            <h1>‚ö° DOWNLOAD BOT</h1>
            <div class="subtitle">Descarga videos de 1000+ sitios ¬∑ Planes flexibles</div>

            <div class="user-info" id="userInfo">Cargando...</div>

            <div class="button-group" id="mainButtons">
                <button class="btn-3d" id="btnBasico">B√ÅSICO</button>
                <button class="btn-3d btn-premium" id="btnPremium">PREMIUM</button>
                <button class="btn-3d btn-admin" id="btnAdmin">ADMIN</button>
            </div>

            <div id="paymentPanel" style="display: none;"></div>
            <div id="adminPanel" class="admin-panel"></div>
        </div>
    </div>

    <script>
        const BASE_URL = window.location.origin;
        let chatId = null;
        let userPlan = 'free';
        let videosUsed = 0;
        let planLimit = 5;
        let isAdmin = false;

        async function getChatId() {
            if (window.Telegram && Telegram.WebApp) {
                const initData = Telegram.WebApp.initData;
                // Aqu√≠ podr√≠as parsear y obtener el chat_id si lo incluyes en la URL
                chatId = parseInt(prompt("Ingresa tu ID de Telegram (chat_id) para vincular:") || "0");
            } else {
                chatId = parseInt(prompt("Ingresa tu chat_id (modo prueba):") || "0");
            }
            if (chatId) {
                await fetchUserData();
            }
        }

        async function fetchUserData() {
            try {
                const res = await fetch(`${BASE_URL}/api/user/${chatId}`);
                if (res.ok) {
                    const data = await res.json();
                    userPlan = data.plan;
                    videosUsed = data.videos_used;
                    planLimit = data.limit;
                    isAdmin = (chatId === parseInt('{{ADMIN_CHAT_ID}}')); // se reemplazar√°
                    updateUI();
                }
            } catch (e) { console.error(e); }
        }

        function updateUI() {
            document.getElementById('userInfo').innerHTML = `
                <span>üë§ ID: ${chatId}</span>
                <span class="plan-badge">${userPlan.toUpperCase()}</span>
                <span class="video-count">üìä ${videosUsed}/${planLimit} descargas</span>
            `;
            if (isAdmin) {
                document.getElementById('btnAdmin').style.display = 'inline-block';
                cargarPanelAdmin();
            }
        }

        async function cargarPanelAdmin() {
            const res = await fetch(`${BASE_URL}/api/admin/stats`);
            const stats = await res.json();
            let html = '<h2>üëë Panel Admin</h2><div class="stats-grid">';
            html += `<div class="stat-card"><div>Usuarios</div><div class="stat-value">${stats.total_users}</div></div>`;
            html += `<div class="stat-card"><div>Hoy</div><div class="stat-value">${stats.today_income} CUP</div></div>`;
            html += `<div class="stat-card"><div>Semana</div><div class="stat-value">${stats.week_income} CUP</div></div>`;
            html += `<div class="stat-card"><div>Mes</div><div class="stat-value">${stats.month_income} CUP</div></div>`;
            html += `<div class="stat-card"><div>Pendientes</div><div class="stat-value">${stats.pending_tickets}</div></div>`;
            html += '</div><div id="pendingList"></div>';
            document.getElementById('adminPanel').innerHTML = html;
            document.getElementById('adminPanel').classList.add('visible');

            const pendRes = await fetch(`${BASE_URL}/api/admin/pending-payments`);
            const pendientes = await pendRes.json();
            let listHtml = '<h3>Tickets pendientes:</h3>';
            pendientes.forEach(p => {
                listHtml += `<div class="pending-item">#${p.id} - ${p.plan_purchased} - ${p.amount} CUP - <button class="btn-small" onclick="completarManual(${p.id})">‚úÖ Completar</button></div>`;
            });
            document.getElementById('pendingList').innerHTML = listHtml;
        }

        window.onload = getChatId;

        document.getElementById('btnBasico').addEventListener('click', () => iniciarPago('basico'));
        document.getElementById('btnPremium').addEventListener('click', () => iniciarPago('premium'));

        async function iniciarPago(plan) {
            if (!chatId) return alert("Primero identif√≠cate");
            const pend = await fetch(`${BASE_URL}/api/pending/${chatId}`).then(r => r.json());
            if (pend.exists) {
                if (confirm("Ya tienes una solicitud pendiente. ¬øQuieres cancelarla y crear una nueva?")) {
                    await fetch(`${BASE_URL}/api/cancel-request`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({chat_id:chatId}) });
                } else return;
            }
            const metodo = prompt("Elige m√©todo: 1-Tarjeta (CUP), 2-Saldo m√≥vil (CUP), 3-USDT");
            if (metodo === '1') {
                alert(`Transfiere ${plan==='basico'?250:600} CUP a la tarjeta 9234567890123456. Luego ingresa tu n√∫mero.`);
                let telefono = prompt("N√∫mero de tel√©fono usado en Transferm√≥vil:");
                if (telefono) {
                    await fetch(`${BASE_URL}/api/create-payment-ticket`, {
                        method:'POST',
                        headers:{'Content-Type':'application/json'},
                        body: JSON.stringify({chat_id:chatId, plan, metodo:'tarjeta', telefono})
                    });
                    alert("Ticket creado. Espera confirmaci√≥n.");
                }
            } else if (metodo === '2') {
                alert(`Recarga ${plan==='basico'?120:300} CUP al n√∫mero 51234567. Luego ingresa tu n√∫mero.`);
                let telefono = prompt("Tu n√∫mero de tel√©fono:");
                if (telefono) {
                    await fetch(`${BASE_URL}/api/create-payment-ticket`, {
                        method:'POST',
                        headers:{'Content-Type':'application/json'},
                        body: JSON.stringify({chat_id:chatId, plan, metodo:'saldo', telefono})
                    });
                    alert("Ticket creado.");
                }
            } else if (metodo === '3') {
                const res = await fetch(`${BASE_URL}/api/create-invoice`, {
                    method:'POST',
                    headers:{'Content-Type':'application/json'},
                    body: JSON.stringify({chat_id:chatId, plan})
                });
                const inv = await res.json();
                if (inv.error) alert(inv.error);
                else {
                    alert(`Paga ${inv.amount} USDT (BEP20) a: ${inv.address}\nInvoice ID: ${inv.invoice_id}\nExpira en 30 min.`);
                }
            }
        }
    </script>
</body>
</html>
